<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/menu :: head"></head>
<body>

	<header th:replace="layout/menu :: header"></header>
	
	<div class="container my-4">
		<h4 th:text="#{text.login.titulo}"></h4>
		
		<form th:action="@{/login}" method="post">
			<div class="form-group col-sm-6">
				<input type="text" name="username" id="username" class="form-control" 
					th:placeholder="#{text.login.username}" required autofocus />
			</div>
			<div class="form-group col-sm-6">
				<input type="password" name="password" id="password" 
					class="form-control" th:placeholder="#{text.login.password}" required />
			</div>
			<div class="form-group col-sm-6">
				<input type="submit" th:value="#{text.login.boton}" 
					class="btn btn-primary btn-block btn-lg" />
			</div>
			
		</form>
	</div>

</body>
</html>
