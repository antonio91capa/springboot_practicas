<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/menu :: head"></head>
<body>

	<header th:replace="layout/menu :: header"></header>

	<div class="container py-4">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<!-- <div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div> -->

		<form th:action="@{/save}" th:object="${cliente}" method="post" enctype="multipart/form-data">
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="#{text.cliente.nombre}">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="#{text.cliente.apellido}">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="#{text.cliente.email}">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="#{text.cliente.fechaRegistro}">Fecha</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{fechaRegistro}"
						th:errorclass="'form-control alert-danger'" placeholder="yyyy-MM-dd" /> 
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('fechaRegistro')}" th:errors="*{fechaRegistro}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="file" class="col-sm-2 col-form-label" th:text="#{text.cliente.foto}">Foto</label>
				<div class="col-sm-6">
					<input type="file" class="form-control" name="file" />
				</div>
			</div>
			<!-- <input type="hidden" th:field="*{id}" /> -->
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" th:value="${titulo}"
						class="btn btn-secondary" />
				</div>
			</div>

		</form>
	</div>
</body>
</html>
